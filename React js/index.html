<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com React js</title>
</head>
<body>
<div id="app"></div>
 <!-- Injetando React com a forma de teste pratico -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- Ijetando os componentes react no html atraves da div  (id app é convenção) -->
<script>
/* Propagando informações de forma tradicional 
Propagando informação  em unico sentido */
function meuCompenente1(){
    return( 
        React.createElement('div', null,
        // o filho do componente div vai ser componente2
        React.createElement(meuCompenente2))
        
    )
}
function meuCompenente2(){
    return( // chaves no return é para criar blocos de retorno
        React.createElement('div', null,
        React.createElement(meuCompenente3))  
    ) 
}
function meuCompenente3(){
    return( 
    React.createElement('div', null,
    React.createElement(meuCompenente4))    
    )
}
function meuCompenente4(){
    return( 
        React.createElement('div', null,
        React.createElement('p', null, 'componente 4'))   
    )
}
function meuCompenente(){
    //No react a função sempre tem que retornar o componente
    return React.createElement('h1', null, 
    React.createElement(meuCompenente1) //criando um encadeamento de componentes
    )
}
ReactDOM.render(
  React.createElement(meuCompenente),
    document.querySelector('#app')
)
</script>
   
</body>
</html>
